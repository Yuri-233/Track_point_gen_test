<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #touchArea {
      width: 100%;
      height: 100%;
      background-color: #eee;
    }
  </style>
  <script>

    var process_func=function(){
      const touchArea = document.getElementsByClassName('slider-bg-tip');
      window.points = [];
      // 鼠标点击事件
      touchArea.addEventListener('mousedown', function(event) {
          console.log('鼠标点击了元素！');
          window.click=true;
          // 在这里处理点击事件
      });
      // 鼠标松开事件
      touchArea.addEventListener('mouseup', function(event) {
          console.log('鼠标松开了元素！');
          window.click=false
          // 在这里处理松开事件
          console.log(window.points)
          let apiURL="http://127.0.0.1:5000/save_track"
          if (window.points.length>0){
              console.log(1500,"发送轨迹")
              fetch(apiURL, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(window.points) // 将数组转换为 JSON 字符串
              })
              .then(response => response.json()) // 解析返回的 JSON
              .then(data => console.log(data)) // 在控制台打印响应数据
              .catch(error => console.error('Error:', error));
          }
          window.points = []
      });

      touchArea.addEventListener('mousemove', (e) => {
        if (window.click){
          e.preventDefault();
          points.push({ x: e.clientX, y: e.clientY ,time: e.timeStamp});
        }
        
      });
    }

    document.addEventListener('DOMContentLoaded',()=>{
      document.body.addEventListener('mousedown', function(event) {

        process_func()

      });
    } );


  </script>
</head>
<body>
  <div id="touchArea"></div>
</body>
</html>
